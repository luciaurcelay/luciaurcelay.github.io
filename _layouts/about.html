---
layout: default
---
<div>
  <img 
    id="headshot"
    style="border-radius: 1em; max-width: 250px; float: right; margin: 1.25em;" 
    src="{{ page.headshot }}"
  >
</div>
<div class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
  </header>
  <article class="post-content">
  {{ content }}
  </article>
</div>

<section id="contact">
  {% include contact.html %}
</section>

<style>
@media screen and (max-width: 900px) {
  #headshot {
    display: none;
  }
}
</style>
