<section id="contact">
    <h3>Want to get in touch?</h3>
    <p>Fill out the form below, and I'll get back to you soon!</p>
    <form
      action="https://formspree.io/f/mkggvalb"
      method="POST"
    >
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="John" required />
      
      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" placeholder="Doe" required />
      
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="john.doe@example.com" required />
      
      <label for="message">Your Message:</label>
      <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>
      
      <input type="submit" value="Send" />
    </form>
  </section>
  
  <style>
    #contact {
      background-color: #f7f7f9;
      border-radius: 1rem;
      padding: 1.0em;
      margin-top: 0em;
    }
  
    #contact h3 {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }
  
    #contact p {
      color: #444;
      margin-bottom: 1em;
    }
  
    #contact form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem; /* Reduced gap between fields */
    }
  
    #contact input[type="text"],
    #contact input[type="email"],
    #contact textarea {
      border-style: none;
      font-size: 1em;
      border-radius: 0.5rem;
      padding: 0.6rem;
      width: 100%;
      margin-bottom: 0.3rem;
    }

    #contact input[type="message"],
    #contact textarea {
      border-style: none;
      font-size: 1em;
      border-radius: 0.5rem;
      padding: 0.8rem; 
      width: 100%;
      margin-bottom: 0.3rem;
    }
  
    #contact textarea {
      resize: none; 
    }
  
    #contact input[type="submit"] {
      background-color: black;
      border-radius: 0.5rem;
      border-style: none;
      color: white;
      padding: 0.4rem 1rem; /* Compact button padding */
      font-size: 1em;
      cursor: pointer;
      margin-top: 0.5rem;
      height: 3rem;
    }
  
    #contact input[type="submit"]:hover {
      background-color: #0076df;
